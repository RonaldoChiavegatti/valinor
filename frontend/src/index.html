<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Kanban Board</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Carrega as variáveis de ambiente em tempo de execução -->
  <script src="assets/runtime-env.js"></script>
  
  <!-- Script para GitHub Pages SPA redirects -->
  <script type="text/javascript">
    // Código para lidar com o redirecionamento do GitHub Pages
    (function() {
      // Verificar se estamos recebendo um redirecionamento de 404.html
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

</body>
</html>
